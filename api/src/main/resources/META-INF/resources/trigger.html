<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engine Trigger</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Engine Trigger</h2>
                <button class="btn btn-info" id="trigger-btn">Generate Score</button>
                <div class="scores"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#trigger-btn").click((event) => {
        fetch("/scores/request?equity=cs", {
                method: "POST"
            })
            .then(res => res.text())
            .then(qid => {
                var row = $(`<h4 class='col-md-12' id='${qid}'>Trigger # <i>${qid}</i> | <strong>Sent</strong></h4>`);
                $(".scores").append(row);
            });
    });
    var source = new EventSource("/scores");
    source.onmessage = (event) => {
        var json = JSON.parse(event.data);
        $(`#${json.id}`).html(function(index, html) {
            return html.replace("Pending", `\$\xA0${json.date}`);
        });
    };
</script>

</html>
